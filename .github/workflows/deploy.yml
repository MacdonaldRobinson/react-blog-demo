name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - master # Trigger deployment on push to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # You can change this to match your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Vite outputs the build to the "dist" folder by default

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist # The folder where Vite outputs the built files
          publish_branch: gh-pages # Deploy to the gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Authentication for pushing to gh-pages
