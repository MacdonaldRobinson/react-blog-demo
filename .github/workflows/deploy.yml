name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - master # Trigger deployment on push to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the latest Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Vite build output is by default in the "dist" folder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          folder: dist # Specify the build folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
