name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger deployment on push to the master branch

permissions:
  contents: read  # Allow reading the repository contents
  pages: write    # Allow writing to the Pages branch
  id-token: write # Allow issuing ID tokens for authentication

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Ensure this matches your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Vite outputs the build to the "dist" folder by default

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist  # Path to the build output directory

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token for authentication
